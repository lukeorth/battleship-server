<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battleship Solver</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div id="gameboard">
                <h3>Loading...</h3>
            </div>
            <div id="gameboard-overlay">
            </div>
            <div id="gameboard-load">
                <div class="loading">
                    <span class="wheel"></span>
                </div>
            </div>
        </div>
        <div id="info">
            <h3>Info</h3>

            <p id="best-coord">Loading...</p>

            <p>Show:</p>
            <input type="radio" id="scores" name="toggle-info" class="toggle-info" value="scores" checked>
            <label for="scores">Scores</label><br>
            <input type="radio" id="percentages" name="toggle-info" class="toggle-info" value="percentages">
            <label for="percentages">Percentages</label><br>
            <input type="radio" id="none" name="toggle-info" class="toggle-info" value="none">
            <label for="none">None</label><br>

            <button id="reset">Reset</button>
        </div>
        <div id="fleet">
            <h3>Fleet</h3>

            <input type="checkbox" id="carrier" name="toggle-ship" class="toggle-ship" value="carrier" checked>
            <label for="carrier">Carrier</label><br>
            <input type="checkbox" id="battleship" name="toggle-ship" class="toggle-ship" value="battleship" checked>
            <label for="battleship">Battleship</label><br>
            <input type="checkbox" id="submarine" name="toggle-ship" class="toggle-ship" value="submarine" checked>
            <label for="submarine">Submarine</label><br>
            <input type="checkbox" id="cruiser" name="toggle-ship" class="toggle-ship" value="cruiser" checked>
            <label for="cruiser">Cruiser</label><br>
            <input type="checkbox" id="destroyer" name="toggle-ship" class="toggle-ship" value="destroyer" checked>
            <label for="destroyer">Destroyer</label><br>
        </div>
    </div>
    <script src="scripts/solver.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
