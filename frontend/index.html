<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battleship Solver</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer data-domain="battleship.lukeorth.com" src="https://plausible.lukeorth.com/js/script.js"></script>
</head>
<body>
    <div class="container">
        <div id="info">
            <div class="container-card left-card">
                <h3>Display Options</h3>
                <input type="radio" id="none" name="toggle-info" class="toggle-info" value="none" checked>
                <label for="none">Blank</label>
                <input type="radio" id="scores" name="toggle-info" class="toggle-info" value="scores">
                <label for="scores">Weights</label>
                <input type="radio" id="percentages" name="toggle-info" class="toggle-info" value="percentages">
                <label for="percentages">Percentages</label><br>
                <input type="radio" id="grayscale" name="toggle-color" class="toggle-color" value="grayscale" checked>
                <label for="grayscale">Grayscale</label>
                <input type="radio" id="color" name="toggle-color" class="toggle-color" value="color">
                <label for="color">Color Mode</label><br>
                                
                <p id="best-coord">Loading...</p>
            </div>
        </div>
        <div class="grid-container">
            <div id="gameboard">
                <h3>Loading...</h3>
            </div>
            <div id="gameboard-overlay">
            </div>
            <div id="gameboard-load">
                <div class="loading">
                    <span class="wheel"></span>
                </div>
            </div>
        </div>
        <div id="fleet">
            <div class="container-card right-card">
                <h3>Fleet</h3>

                <input type="checkbox" id="carrier" name="toggle-ship" class="toggle-ship" value="carrier" checked>
                <label for="carrier">Carrier</label>
                <input type="checkbox" id="battleship" name="toggle-ship" class="toggle-ship" value="battleship" checked>
                <label for="battleship">Battleship</label>
                <input type="checkbox" id="submarine" name="toggle-ship" class="toggle-ship" value="submarine" checked>
                <label for="submarine">Submarine</label>
                <input type="checkbox" id="cruiser" name="toggle-ship" class="toggle-ship" value="cruiser" checked>
                <label for="cruiser">Cruiser</label>
                <input type="checkbox" id="destroyer" name="toggle-ship" class="toggle-ship" value="destroyer" checked>
                <label for="destroyer">Destroyer</label><br>

                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="scripts/solver.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
